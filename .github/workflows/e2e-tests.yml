name: 'E2E tests'

on: [push]

jobs:
  contracts-node-binary:
    runs-on: ubuntu-latest
    steps:
      - run: |
          curl -L "https://github.com/paritytech/substrate-contracts-node/releases/latest/download/substrate-contracts-node-linux.tar.gz" -O
          ls -lash
      - name: Save node artifact
        uses: actions/upload-artifact@v3
        with:
          name: substrate-contracts-node
          if-no-files-found: error
          path: substrate-contracts-node-linux.tar.gz

  ui-chrome-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001
    needs: [contracts-node-binary]
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare test environment
        uses: ./.github/actions/prepare

      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4
        with:
          start: yarn start
          wait-on: 'http://localhost:8081'
          wait-on-timeout: 120
          browser: chrome
          config-file: cypress.config.ts
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ui-firefox-tests:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.14.2-slim-chrome100-ff99-edge
      options: --user 1001
    needs: [contracts-node-binary]
    strategy:
      # when one test fails, DO NOT cancel the other
      # containers, because this will kill Cypress processes
      # leaving the Dashboard hanging ...
      # https://github.com/cypress-io/github-action/issues/48
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare test environment
        uses: ./.github/actions/prepare

      - name: 'UI Tests - Firefox'
        uses: cypress-io/github-action@v4
        with:
          start: yarn start
          wait-on: 'http://localhost:8081'
          wait-on-timeout: 120
          browser: firefox
          config-file: cypress.config.ts
        env:
          CYPRESS_PROJECT_ID: ${{ secrets.CYPRESS_PROJECT_ID }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
